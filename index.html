<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Linktree</title>
  <style>
    
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: white;
}

.logo-center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
    margin-bottom: 30px;
    width: 130px;
    border-radius: 50%;
  }

.link-container {
  text-align: center;
  width: 85%;
  margin: 0 auto;
}

#button1 {
  display: block;
  padding: 45px 30px; /* Adjusted padding for the first button */
  margin: 10px;
  text-decoration: none;
  background-color: white;
  color: black;
  border: 1px solid black;
  border-width: 2px;
}

#button2,
#button3 {
  display: block;
  padding: 12px 43px;
  margin: 10px;
  text-decoration: none;
  background-color: white; /* Different color for buttons 2 and 3 */
  color: black;
  border: 1px solid black;
  border-width: 2px;
}

#button4 {
  display: block;
  padding: 20px 20px;
  margin: 10px;
  text-decoration: none;
  background-color: white; /* Different color for the last button */
  color: black;
  border: 1px solid black;
  border-width: 2px;
}

/* Hover effect */
#button1:hover {
    color: #000;
    opacity: 95%;
    transform: scale(1.02);
  }

#button2:hover {
    color: #000;
    opacity: 95%;
    transform: scale(1.02);
  }

#button3:hover {
    color: #000;
    opacity: 95%;
    transform: scale(1.02);
  }

#button4:hover {
    color: #000;
    opacity: 95%;
    transform: scale(1.02);
  }

.button-group {
  display: flex;
  justify-content: space-between;
}

.footer {
  margin-top: 20px;
  text-align: center;
  color: black;
  padding: 10px;
  width: 100%;
}


</style>
</head>
<body>
  <!-- Profile name-->
  <img class="logo-center" src="media/logo.jpg" alt="Logo">

  <h2>The Line Athens</h2>

  <div class="link-container">
    <a href="#" class="button" id="button1">Menu</a>
    <div class="button-group">
      <a href="https://www.instagram.com/line.athens/?hl=en" class="button" id="button2">Instagram</a>
      <a href="https://www.facebook.com/line.athens/" class="button" id="button3">Facebook</a>
    </div>
    <a href="https://lineathens.gr/" class="button" id="button4">Website</a>
  </div>

    <!-- Footer-->
    <footer class="footer">
        <p>Contact us:</p>
        <p>Email: hello@lineathens.gr</p>
        <p>Agathodemonos 37, Athens</p>
    </footer>
    

</body>
</html>
